<form (ngSubmit)="addProduct()">
    <input type="text" [(ngModel)]="name" id="name" name="name" placeholder="Name" autocomplete="off">
    <input type="text" [(ngModel)]="description" id="description" name="description" placeholder="Description" autocomplete="off">
    <input type="number" [(ngModel)]="price" id="price" name="price" placeholder="Price" autocomplete="off">
    <input type="text" [(ngModel)]="category" id="category" name="category" placeholder="Category" autocomplete="off">
    <input type="text" [(ngModel)]="imageUrl" id="imageUrl" name="imageUrl" placeholder="Image URL" autocomplete="off">
    <button type="submit">Add Product</button>
  </form>
  <p>{{ message }}</p>
