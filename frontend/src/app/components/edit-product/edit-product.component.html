<div>
    <h2>Edit Product</h2>
    <form (ngSubmit)="editProduct()">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="product.name" name="name" placeholder="Name" required>
      </div>
      <div>
        <label for="description">Description</label>
        <input type="text" id="description" [(ngModel)]="product.description" name="description" placeholder="Description" required>
      </div>
      <div>
        <label for="price">Price</label>
        <input type="number" id="price" [(ngModel)]="product.price" name="price" placeholder="Price" required>
      </div>
      <div>
        <label for="category">Category</label>
        <input type="text" id="category" [(ngModel)]="product.category" name="category" placeholder="Category" required>
      </div>
      <div>
        <label for="imageUrl">Image URL</label>
        <input type="text" id="imageUrl" [(ngModel)]="product.imageUrl" name="imageUrl" placeholder="Image URL" required>
      </div>
      <button type="submit">Save Changes</button>
    </form>
    <p>{{ message }}</p>
  </div>
