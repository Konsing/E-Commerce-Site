<div>
    <input type="text" [(ngModel)]="searchQuery" (input)="filterProducts()" placeholder="Search products">
  </div>
  <div *ngFor="let product of filteredProducts" class="product-item">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p>{{ product.price | currency }}</p>
    <p>{{ product.category }}</p>
    <img [src]="product.imageUrl" alt="{{ product.name }}">
    <button *ngIf="canDeleteProduct(product)" (click)="deleteProduct(product._id)">Delete</button>
  </div>
